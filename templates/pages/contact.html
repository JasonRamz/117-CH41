{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block content %}
    <section class="contact-section center-column">
        <h2>Contact</h2>
        <p>Feel free to drop me a line below</p>

        <form id="emailForm" method="post">
            {% csrf_token %}

            {{ form.name }}
            {{ form.email }}
            {{ form.message }}
            

            <button class="primary-button">Send Email</button>
        </form>
    </section>
{% endblock content %}
